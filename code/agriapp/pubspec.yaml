name: agri_ai
version: 1.0.0+1
publish_to: none
description: agri ai
environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  get: ^4.6.6 # for state management and context less stuff

  logger: ^2.3.0 # log events in clear way insted of (print)

  flutter_screenutil: ^5.9.3 # make app responsive

  dio: ^5.4.3+1 # for api requests
  http_mock_adapter: ^0.6.1 # mocking dio for testing
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging

  hive: ^2.2.3  # local database (SQFlite replacement)
  hive_flutter: ^1.1.0 # make it easy to use hive (no need for path provider)
  shared_preferences: ^2.2.3 # shared preferences persistence key value store

  firebase_core: ^3.0.0 # to initialize firebase services
  firebase_messaging: ^15.0.0 # fcm services
  awesome_notifications: ^0.9.3+1 # notifications services (will be used for fcm)

  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: 1.4.0 # rename app

  flutter_svg:  # display svg vectors
  supabase_flutter: ^2.0.0

  flutter_dotenv: ^5.0.2

  flutter:
    sdk: flutter
  animations: ^2.0.3
  flutter_rename_app_plus3: ^1.2.4
  country_picker: ^2.0.26
  intl: ^0.19.0
  share_plus: ^10.0.0
  clipboard: ^0.1.3
  flutter_tts:
  image_picker: ^1.1.2
  flutter_markdown: ^0.7.3
  uuid: ^4.4.2
  http: ^1.2.2
  social_media_recorder: ^1.1.13
  voice_message_package: ^2.2.1
  sizer: ^2.0.15
  file_picker: ^8.0.7
  flutter_chat_ui: ^1.6.14
  open_filex: ^4.4.0
  settings_ui: ^2.0.2
  camerawesome: ^2.0.0-dev.1
  flutter_stripe: ^11.0.0
  camera: ^0.10.5+4
  emoji_picker_flutter: ^1.6.1
  eva_icons_flutter: ^3.1.0
  jiffy: ^6.2.1
  path: ^1.8.3
  path_provider: ^2.1.1
  socket_io_client: ^2.0.3+1
  video_player: ^2.7.1
  skeletonizer: ^1.4.2
  speech_to_text: ^6.6.0
  google_generative_ai: ^0.4.5
  restart_app: ^1.2.1

 
  
dependency_overrides:
  watcher: ^1.1.0

dev_dependencies:
  mockito: ^5.4.4
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11  # generate dart files
  hive_generator: ^2.0.1 # generate hive files
  pub_semver: ^2.1.4 # helper to generate hive models

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter




flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/introduction_animation/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900

    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri/Amiri-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Amiri/Amiri-BoldItalic.ttf
          weight: 700
          style: italic

flutter_rename_app_plus3:
  application_name: Agricultural Expert
  dart_package_name: agri_ai
  ios_bundle_name: Agricultural Expert
